<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
      div{
        background-color: #D8D8D8;
        width: 200px;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <h4>Ma première réalisation</h4>
    <div>
      <h5>Liste 1</h5>
      <ul>
        <li>Première tâche</li>
        <li>Deuxième tâche</li>
        <li>Troisème tâche</li>
        <li>Quatrième tâche</li>
        <li>Cinquième tâche</li>
      </ul>
    </div>
  </body>
</html>
